<carousel interval="setInterval">
    <slide ng-repeat="slide in slides" active="slide.act">
      <img class="carousel-image" ng-src="{{slide.image}}"/>
      <div class="carousel-caption">
        <h2>{{slide.title}}</h2>
        <p>{{slide.text}}</p>
      </div>
    </slide>
</carousel>
<div class="nuestras-propuesta">
  <h1>Bienvenido a Vida Sana</h1>
  <p>Este es un ejemplo de como podemos usar angularJS con Angular UI Y Bootstrap para construir rapidamente un prototipo funcional que puede ser mosrado a los clientes</p>
</div>
<div class="row-fluid">
  <div class="col-md-4" ng-repeat="block in contenido">
    <img class="img-circle" ng-src="{{block.img}}">
    <h3>{{block.title}}</h3>
    <p>{{block.sumario}}</p>
  </div>
</div>
